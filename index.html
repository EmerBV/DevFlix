            <input type="text" class="" placeholder="Título, personas, lenguaje">
            <i class="fas fa-search"></i>
        </div>
    </nav>
    <header class="banner">
        <img src="img/javascript.png" alt="bg" class="bg">
        <div class="content">
            <img src="img/jslogo.png" alt="jslogo" class="videoTitle">
            <h4>
                <span>2021</span>
                <span><i>A</i></span>
                <span>9h 16min</span>
                <span>Tutorial</span>
            </h4>
            <p>En este curso completo de JavaScript aprenderás todo lo que necesitas saber para comenzar a trabajar este lenguaje de programación paso a paso con ejemplos.</p>
            <div class="buttons">
                <a href="#"><i class="fas fa-play" aria-hidden="true"></i>Reproducir</a>
                <a href="#"><i class="fas fa-plus" aria-hidden="true"></i>Mi lista</a>
            </div>
        </div>
        <a class="play" onclick="toggleVideo();"><img src="img/play1.png" alt="play_button">Ver Trailer</a>

            <button role="button" id="rightArrow" class="rightArrow"><i class="fas fa-angle-right"></i></button>
        </div>
    </div>

    <script>
        function toggleVideo(){
            const trailer = document.querySelector('.trailer');
            const video = document.querySelector('video');
            trailer.classList.toggle('active')
            video.currentTime = 0;
            video.pause();
        }
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="img/d1.gif">
    <title>DevFlix | Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <nav class="navbar">
        <a class="logo"><img src="img/devflix1.gif" alt="logo"></a>
    </nav>
    <section>
        <div class="box">
            <div class="form">
                <h2>Login</h2>
                <form>
                    <div class="inputBx">
                        <input type="text" placeholder="Usuario">
                        <img src="img/usuario.png" alt="">
                    </div>
                    <div class="inputBx">
                        <input type="password" placeholder="Contraseña">
                        <img src="img/lock.png" alt="">
                    </div>
                    <label class="remember"><input type="checkbox">Recuérdame</label>
                    <div class="inputBx">
                        <input type="submit" value="Login">
                    </div>
                </form>
                <p>He olvidado mi <a href="#">contraseña</a></p>
                <p>Crear una <a href="#">cuenta</a></p>
            </div>
        </div>
    </section>
</body>
</html>

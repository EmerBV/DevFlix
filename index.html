<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="img/d1.gif">
    <title>DevFlix | Devs Streaming</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/da4b7a64f8.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo"><img src="img/devflix1.gif" alt="logo"></a>
        <ul class="navbar-list">
            <li class="navbar-item"><a href="">Inicio</a></li>
            <li class="navbar-item"><a href="">Tutoriales</a></li>
            <li class="navbar-item"><a href="">Shorts</a></li>
            <li class="navbar-item"><a href="">Mi lista</a></li>
        </ul>
        <div class="search">
            <input type="text" class="" placeholder="Título, personas, lenguaje">
            <i class="fas fa-search"></i>
        </div>
    </nav>
    <header class="banner">
        <img src="img/javascript.png" alt="bg" class="bg">
        <div class="content">
            <img src="img/jslogo.png" alt="jslogo" class="videoTitle">
            <h4>
                <span>2021</span>
                <span><i>A</i></span>
                <span>9h 16min</span>
                <span>Tutorial</span>
            </h4>
            <p>En este curso completo de JavaScript aprenderás todo lo que necesitas saber para comenzar a trabajar este lenguaje de programación paso a paso con ejemplos.</p>
            <div class="buttons">
                <a href="#"><i class="fas fa-play" aria-hidden="true"></i>Reproducir</a>
                <a href="#"><i class="fas fa-plus" aria-hidden="true"></i>Mi lista</a>
            </div>
        </div>
        <a class="play" onclick="toggleVideo();"><img src="img/play1.png" alt="play_button">Ver Trailer</a>
    </header>

    <div class="trailer">
        <video src="video/js2.webm" controls="true"></video>
        <img src="img/close1.png" alt="close" class="close" onclick="toggleVideo();">
    </div>

    <script>
        function toggleVideo(){
            const trailer = document.querySelector('.trailer');
            const video = document.querySelector('video');
            trailer.classList.toggle('active')
            video.currentTime = 0;
            video.pause();
        }
    </script>
    
</body>
</html>

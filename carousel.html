<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="./img/d1.gif">
        <link rel="stylesheet" href="css/carousel2.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet"> 
        <title>Devs Streaming</title>

    </head>
    <body>
        <header>
            <div class="contenedor">
                <nav>
                    <a href="index.html" class="logotipo">
                        <img src="img/devflix1.gif" alt="logo" width="85" height="30">
                    </a>
                    <ul class="menu">
                        <li><a href="#" class="activo">Inicio</a></li>
                        <li><a href="#">Programas</a></li>
                        <li><a href="#">Películas</a></li>
                        <li><a href="#">Más Recientes</a></li>
                        <li><a href="#">Mi lista</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <div id="slider">
            <input type="radio" name="slider" id="slide1" checked>
            <input type="radio" name="slider" id="slide2">
            <input type="radio" name="slider" id="slide3">
            <input type="radio" name="slider" id="slide4">
            <div id="slides">
               <div id="overflow">
                  <div class="inner">
                     <div class="slide slide_1">
                        <div class="slide-content">
                           <h2>Slide 1</h2>
                           <p>Content for Slide 1</p>
                        </div>
                     </div>
                     <div class="slide slide_2">
                        <div class="slide-content">
                           <h2>Slide 2</h2>
                           <p>Content for Slide 2</p>
                        </div>
                     </div>
                     <div class="slide slide_3">
                        <div class="slide-content">
                           <h2>Slide 3</h2>
                           <p>Content for Slide 3</p>
                        </div>
                     </div>
                     <div class="slide slide_4">
                        <div class="slide-content">
                           <h2>Slide 4</h2>
                           <p>Content for Slide 4</p>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <div id="controls">
               <label for="slide1"></label>
               <label for="slide2"></label>
               <label for="slide3"></label>
               <label for="slide4"></label>
            </div>
            <div id="bullets">
               <label for="slide1"></label>
               <label for="slide2"></label>
               <label for="slide3"></label>
               <label for="slide4"></label>
            </div>
        </div>
    </body>
</html>
